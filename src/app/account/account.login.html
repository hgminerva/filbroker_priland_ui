<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h2>Please Login</h2>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="form-group has-danger">
                <label class="sr-only" for="username">Username</label>
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <div class="input-group-addon" style="width: 150px"><i class="fa fa-at"></i>&nbsp;&nbsp;Username</div>
                    <input type="text" name="username" class="form-control" id="username" [(ngModel)]="user.username" required autofocus>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-control-feedback">
                <span class="text-danger align-middle">
                    {{user.usernameErrorMessage}}
                </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="form-group">
                <label class="sr-only" for="password">Password</label>
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <div class="input-group-addon" style="width: 150px"><i class="fa fa-key"></i>&nbsp;&nbsp;Password</div>
                    <input type="password" name="password" class="form-control" id="password" [(ngModel)]="user.password" required>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-control-feedback">
                <span class="text-danger align-middle">
                    {{user.passwordErrorMessage}}    
                </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6" style="padding-top: .35rem">
            <div class="form-check mb-2 mr-sm-2 mb-sm-0">
                <label class="form-check-label">
                    <input class="form-check-input" name="remember"
                            type="checkbox" >
                    <span style="padding-bottom: .15rem">Remember me</span>
                </label>
                <a routerLink="/account/register" class="pull-right">Register</a>
            </div>
        </div>
    </div>
    <div class="row" style="padding-top: 1rem">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <button type="submit" class="btn btn-success" (click)="btnLoginClick()"><i class="fa fa-sign-in"></i> {{login}}</button>
        </div>
    </div>
</div>

    <div class="container-fluid">
