<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h2>Register</h2>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="form-group has-danger">
                <label class="sr-only" for="fullname">Fullname</label>
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <div class="input-group-addon" style="width: 180px"><i class="fa fa-user"></i>&nbsp;&nbsp;Fullname</div>
                    <input type="text" name="fullname" class="form-control" id="fullname" [(ngModel)]="user.fullname" required autofocus>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-control-feedback">
                <span class="text-danger align-middle">
                    {{user.fullnameErrorMessage}}
                </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="form-group has-danger">
                <label class="sr-only" for="username">Username</label>
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <div class="input-group-addon" style="width: 180px"><i class="fa fa-key"></i>&nbsp;&nbsp;Username</div>
                    <input type="text" name="username" class="form-control" id="username" [(ngModel)]="user.username" required autofocus>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-control-feedback">
                <span class="text-danger align-middle">
                    {{user.usernameErrorMessage}}
                </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="form-group">
                <label class="sr-only" for="password">Password</label>
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <div class="input-group-addon" style="width: 180px"><i class="fa fa-lock"></i>&nbsp;&nbsp;Password</div>
                    <input type="password" name="password" class="form-control" id="password" [(ngModel)]="user.password" required>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-control-feedback">
                <span class="text-danger align-middle">
                    {{user.passwordErrorMessage}}    
                </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="form-group">
                <label class="sr-only" for="confirmPassword">Confirm Password</label>
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <div class="input-group-addon" style="width: 180px"><i class="fa fa-lock"></i>&nbsp;&nbsp;Confirm Password</div>
                    <input type="password" name="confirmPassword" class="form-control" id="confirmPassword" [(ngModel)]="user.confirmPassword" required>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-control-feedback">
                <span class="text-danger align-middle">
                    {{user.confirmPasswordErrorMessage}}    
                </span>
            </div>
        </div>
    </div>
    <div class="row" style="padding-top: 1rem">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <button type="submit" class="btn btn-success" (click)="btnRegisterClick()"><i class="fa fa-sign-in"></i> {{register}}</button>
        </div>
    </div>
</div>

<footer class="app-footer">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
