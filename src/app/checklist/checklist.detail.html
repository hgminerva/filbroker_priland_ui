<menu-root></menu-root>

<br>

<br>

<div class="content-wrapper">

    <div class="container-fluid">

        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a routerLink="/menu">Menu</a>
            </li>
            <li class="breadcrumb-item">
                <a routerLink="/checklist">Checklist List</a>
            </li>
            <li class="breadcrumb-item active">{{title}}</li>
        </ol>


        <div class="card">

            <!-- Buttons -->
            <div class="card-header">
                <table border="0" style="width: 100%;">
                    <tr>
                        <td style="width: 59%;">
                            <h4>{{title}}</h4>
                        </td>
                        <td style="width: 1%;"></td>
                        <td style="width: 40%;" align="right">
                            <button id="btnLockChecklist" [disabled]="checklist.isLocked" class="btn btn-primary" (click)="btnLockChecklistClick()">
                                <i class="fa fa-lock fa-fw"></i> Lock
                            </button>
                            <button id="btnUnlockChecklist" [disabled]="!checklist.isLocked" class="btn btn-primary" (click)="btnUnlockChecklistClick()">
                                <i class="fa fa-unlock fa-fw"></i> Unlock
                            </button>
                            <button id="btnSaveChecklist" [disabled]="checklist.isLocked" class="btn btn-primary" (click)="btnSaveChecklistClick()">
                                <i class="fa fa-save fa-fw"></i> Save
                            </button>
                            <button id="btnCloseChecklist" class="btn btn-danger" routerLink="/project">
                                <i class="fa fa-close fa-fw"></i> Close
                            </button>
                        </td>
                    </tr>
                </table>
            </div>

            <!-- Detail -->
            <div class="card-body">
                <div class="row">

                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label text-right">Checklist Code</label>
                            <div class="col-sm-9">
                                <input [(ngModel)]="checklist.checklistCode" disabled type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label text-right">Checklist</label>
                            <div class="col-sm-9">
                                <input [(ngModel)]="checklist.checklist" [disabled]="checklist.isLocked" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label text-right">Date</label>
                            <div class="col-sm-9">
                                <input [(ngModel)]="checklist.checklistDate" [disabled]="checklist.isLocked" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label text-right">Project</label>
                            <div class="col-sm-9">
                                <input [(ngModel)]="checklist.project" disabled type="text" class="form-control">
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label text-right">Remarks</label>
                            <div class="col-sm-9">
                                <textarea [(ngModel)]="checklist.remarks" rows="5" class="form-control" [disabled]="checklist.isLocked">
                                </textarea>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label text-right">Project</label>
                                <div class="col-sm-9">
                                    <wj-combo-box [isDisabled]="checklist.isLocked" [itemsSource]="checkListData" [placeholder]="'Select Status'" [isEditable]="false"
                                        [isRequired]="true" [displayMemberPath]="'project'" [selectedValuePath]="'Id'" [(text)]="checklist.Project"
                                        style="width: 100%; ">
                                    </wj-combo-box>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label text-right">Status</label>
                                <div class="col-sm-9">
                                    <wj-combo-box [isDisabled]="checklist.isLocked" [itemsSource]="checkListData" [placeholder]="'Select Status'" [isEditable]="false"
                                        [isRequired]="true" [displayMemberPath]="'description'" [selectedValuePath]="'value'"
                                        [(text)]="checklist.status" style="width: 100%; ">
                                    </wj-combo-box>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
