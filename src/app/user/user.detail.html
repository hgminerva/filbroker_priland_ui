<div class="content-wrapper">
    <div class="container-fluid">

        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="/menu">Menu</a>
            </li>
            <li class="breadcrumb-item">
                <a href="/user">User List</a>
            </li>
            <li class="breadcrumb-item active">{{title}}</li>
        </ol>


        <div class="card">

            <!-- Buttons -->
            <div class="card-header">
                <table border="0" style="width: 100%;">
                    <tr>
                        <td style="width: 59%;">
                            <h4>{{title}}</h4>
                        </td>
                        <td style="width: 1%;"></td>
                        <td style="width: 40%;" align="right">
                            <!-- <button [disabled]="project.isLocked" class="btn btn-primary" (click)="btnLockProjectClick()" id="btnLockProject">
                                <i class="fa fa-lock fa-fw"></i> Lock
                            </button>
                            <button [disabled]="!project.isLocked" class="btn btn-primary" (click)="btnUnlockProjectClick()" id="btnUnlockProject">
                                <i class="fa fa-unlock fa-fw"></i> Unlock
                            </button> -->
                            <button class="btn btn-primary" (click)="btnSaveUserClick()" id="btnSaveUser">
                                <i class="fa fa-save fa-fw"></i> Save
                            </button>
                            <button class="btn btn-danger" routerLink="/user">
                                <i class="fa fa-close fa-fw"></i> Close
                            </button>
                        </td>
                    </tr>
                </table>
            </div>

            <!-- Detail -->
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label text-right">Username</label>
                            <div class="col-sm-9">
                                <input [disabled]="true" [(ngModel)]="user.username" type="text" class="form-control" placeholder="Username..." id="username">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label text-right">Name</label>
                            <div class="col-sm-9">
                                <input [(ngModel)]="user.fullName" type="text" class="form-control" placeholder="Fullname..." id="fullName">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label text-right">Status</label>
                            <div class="col-sm-9">
                                <wj-combo-box [itemsSource]="userStatusData" [placeholder]="'Select Status'" [isEditable]="false" [isRequired]="true" [displayMemberPath]="'description'"
                                    [selectedValuePath]="'value'" [(text)]="user.status" style="width: 100%; ">
                                </wj-combo-box>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br />
        <div class="card">
            <div class="card-header">
                <table border="0" style="width: 100%;">
                    <tr>
                        <td style="width: 59%;">
                            <h4>{{titleUserRights}}</h4>
                        </td>
                        <td style="width: 1%;"></td>
                        <td style="width: 40%;" align="right">
                            <button type="button" id="btnOpen" data-target="#addUserRightModal" class="btn btn-primary" data-toggle="modal" (click)="openModal(true)">
                                <!-- <button class="btn btn-primary" data-target="#addUserRightModal" data-toggle="modal"> -->
                                <i class="fa fa-save fa-fw"></i> Add
                            </button>
                            <button class="btn btn-primary" (click)="btnUnlockProjectClick()" id="btnUnlockProject">
                                Copy Rights
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="card-body">
                <wj-flex-grid #projectFlexGrid [itemsSource]="userRightCollection" [selectionMode]="3">
                    <wj-flex-grid-column [header]="Edit" [isReadOnly]="true" [isContentHtml]="true" [width]="90">
                        <ng-template wjFlexGridCellTemplate [cellType]="'Cell'" let-cell="cell">
                            <button class="btn btn-primary btn-sm btn-block" (click)="btnEditUserRightClick()" data-toggle="modal" data-backdrop="static"
                                data-keyboard="false" data-target="#user-detail-modal">
                                <i class="fa fa-edit fa-fw"></i> Edit
                            </button>
                        </ng-template>
                    </wj-flex-grid-column>
                    <wj-flex-grid-column [header]="Delete" [isReadOnly]="true" [width]="90">
                        <ng-template wjFlexGridCellTemplate [cellType]="'Cell'" let-cell="cell">
                            <button class="btn btn-danger btn-sm btn-block" data-toggle="modal" data-backdrop="static" data-keyboard="false" data-target="#userRightDeleteModal">
                                <i class="fa fa-trash fa-fw"></i> Delete
                            </button>
                        </ng-template>
                    </wj-flex-grid-column>

                    <wj-flex-grid-column [header]="'Page'" [binding]="'page'" [isReadOnly]="true" [width]="'1.5*'"></wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Edit'" [binding]="'edit'" [isReadOnly]="true" [width]="'2*'"></wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Save'" [binding]="'save'" [isReadOnly]="true" [width]="'3*'"></wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Lock'" [binding]="'lock'" [isReadOnly]="true" [width]="'1.5*'"></wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Unlock'" [binding]="'unlock'" [isReadOnly]="true" [width]="'1.5*'"></wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Print'" [binding]="'print'" [isReadOnly]="true" [width]="'1.5*'"></wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Delete'" [binding]="'delete'" [isReadOnly]="true" [width]="'1.5*'"></wj-flex-grid-column>
                </wj-flex-grid>
            </div>
        </div>
    </div>
</div>

<div id="addUserRightModal" class="modal fade" role="dialog" [ngStyle]="{'display': mdlSampleIsOpen ? 'block' : 'none', 'opacity': 1}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">CHECK REQUIREMENT ACTIVITY DETAIL</h4>
            </div>
            <div class="modal-body">
                    <div class="form-group row">
                            <label class="col-sm-3 col-form-label text-right">Status</label>
                            <div class="col-sm-9">
                                <wj-combo-box [itemsSource]="" [placeholder]="'Select Page'" [isEditable]="false" [isRequired]="true" [displayMemberPath]="''"
                                    [selectedValuePath]="'value'"   style="width: 100%; ">
                                </wj-combo-box>
                            </div>
                        </div>
                    <div class="checkboxes">
                            <label ><input type="checkbox" id="Edit" [(ngModel)]="string"  /> <span>Edit</span></label><br>
                            <label ><input type="checkbox" id="Save" [(ngModel)]="string" /> <span>Save</span></label><br>
                            <label ><input type="checkbox" id="Lock" [(ngModel)]="string" /> <span>Lock</span></label><br>
                            <label ><input type="checkbox" id="Unlock" [(ngModel)]="string" /> <span>Unlock</span></label><br>
                            <label ><input type="checkbox" id="Print" [(ngModel)]="string" /> <span>Print</span></label><br>
                            <label ><input type="checkbox" id="Delete" [(ngModel)]="string" /> <span>Delete</span></label><br>
                          </div>
            </div>
            <!-- <div class="row">
                    <div class="form-group row">
                            <label> Edit<input type="checkbox" value=""></label>
                    </div>
                    <div class="form-group row">
                            <label> Edit<input type="checkbox" value=""></label>
                    </div> -->


            <div class="modal-footer" align="right">
                <button type="button" id="btnOK" class="btn btn-success" (click)="btnOKClick()">
                    <i class="fa fa-check fa-fw"></i> Ok</button>
                <button type="button" id="btnClose" class="btn btn-danger" (click)="openModal(false)" data-dismiss="modal">
                    <i class="fa fa-times fa-fw"></i> Cancel</button>
            </div>
        </div>
    </div>
</div>
